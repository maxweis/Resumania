{% extends 'base.html' %}

{% block content %}
    <div class="text-left" style="padding-left:10%">
        <h2>Sign up</h2>
        <form action="{% url 'signup' %}" method="post" id="form" enctype='multipart/form-data' style="width: 30%">
            {% load crispy_forms_tags %}
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Sign Up</button>
        </form>
    </div>
{% endblock %}
