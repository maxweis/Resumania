{% extends 'base.html' %}

{% block title %}Registered RSOs{% endblock %}

{% block content %}
    <div class="text-left" style="padding-left:10%">
        <h2> Registered RSOS </h2>
        <br>
    </div>
<div class="text-center">
    {% if all_rsos %}
        {% for rso in all_rsos %}
    <h3><a href ="/{{rso.name}}/profile " >{{ rso.name }}</a></h3>
    {% if rso.icon %}
        <img src="/media/{{rso.icon}}"> <br>
    {% endif %}
    <br> <br> <br>
    {% endfor %}
    {% else %}
    <h3> No rsos added </h3>
    {% endif %}
</div>
{% endblock %}
