{% extends 'base.html' %}

{% block content %}
    <h2>Sign up</h2>
    <form action="{% url 'signup' %}" method="post" id="form" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
{% endblock %}
