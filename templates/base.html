<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>{% block title %}weRSOcool{% endblock %}</title>
</head>
<body>
    {% load crispy_forms_tags %}
    <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand" href="/"><img src="/media/logo.png"></a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'rso_list' %}">RSOs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users-index' %}">Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Analytics</a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto justify-content-end">
                {% if user.is_authenticated %}
                <li>
                    <a class="nav-link" style="color:black" href="/users/{{user.username}}/profile">{{user.username}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'rso_registration' %}">Register RSO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <main>
    {% block content %}
    {% endblock %}
    </main>
    <hr>
</body>
</html>
